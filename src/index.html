<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">not rendered</div>

    <!-- load the react npm packages from unpkg into our browser - react requires 2 packages to render -->
    <!-- react is the high level api. react-dom is the underlying library that interacts with the dom -->
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>

    <script>
        // it is required that components are capitalised, specifically when using JSX.
        // JSX will assume anything capitalised is something you created, while something lowercase,
        // like "div", is an existing element
        const App = () => {
            return React.createElement(
                "div",
                {},
                React.createElement("h1", {}, "Adopt Me!")
            );
        };

        // render App in ID of root
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
